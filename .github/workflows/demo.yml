name: Activity Types
# Use different trigger type to run workflow Ex. pull_request
on:
  pull_request:
    types:
      - opened
  workflow_dispatch:
jobs:
  pull_request:
    runs-on: ubuntu-latest
    steps:
      - name: Get code
        uses: actions/checkout@v4
        with:
          ref: "${{github.ref}}"
      - name: Install dependency
        run: npm ci
      - name: Code Test
        run: npm run test



